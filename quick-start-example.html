<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Quick Start Guide Example</title>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="dist/css/leaflet.css" />
    <link rel="stylesheet" href="dist/css/bootstrap.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 400px"></div>

    <script src="dist/js/leaflet.js"></script>
    <script>

        //43.156182, -77.610348
        var map = L.map('map').setView([43.156182, -77.610348], 3);

        L.tileLayer('http://{s}.tile.cloudmade.com/BC9A493B41014CAABB98F0471D759707/997/256/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://cloudmade.com">CloudMade</a>'
        }).addTo(map);


        L.marker([43.156182, -77.610348]).addTo(map)
        .bindPopup("<h1>Rochester Adventures</h1><br/><img width='100%' src='http://4.bp.blogspot.com/_SfhPqaQAU1c/S9I1TFK7DCI/AAAAAAAAAwY/rUCK4J0OmP0/s640/band+web.jpg' />").openPopup();

        L.marker([43.16512, -77.54562]).addTo(map)
        .bindPopup("<h1>Rochester Adventures</h1><br/><img width='100%' src='http://4.bp.blogspot.com/_SfhPqaQAU1c/S9I1TFK7DCI/AAAAAAAAAwY/rUCK4J0OmP0/s640/band+web.jpg' />").openPopup();

        L.circle([51.508, -0.11], 500, {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5
        }).addTo(map).bindPopup("I am a circle.");

        L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(map).bindPopup("I am a polygon.");


        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);

    </script>
</body>
</html>
